apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-app
  labels:
    app: user-service-app
spec:
  selector:
    matchLabels:
      app: user-service-app
  replicas: 1
  template:
    metadata:
      labels:
        app: user-service-app
    spec:
      containers:
        - name: user-service-app
          image: ttmunyunguma/user-service:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 9002

---

kind: Service
apiVersion: v1
metadata:
  name: user-service-svc
spec:
  selector:
    app: user-service-app
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 9002
